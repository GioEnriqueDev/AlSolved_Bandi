<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Bando Lampo - AlSolved</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; color: #333; }
        .header { background-color: #0056b3; color: white; padding: 20px; text-align: center; }
        .content { padding: 20px; max-width: 800px; margin: 0 auto; }
        .highlight { color: #d9534f; font-weight: bold; }
        .footer { text-align: center; font-size: 0.8em; margin-top: 50px; color: #777; }
    </style>
</head>
<body>
    <div class="header">
        <h1>Nuova Opportunit√† Rilevata!</h1>
    </div>
    <div class="content">
        <h2>{{ title }}</h2>
        <p>{{ description }}</p>
        
        <ul>
            <li><strong>Budget:</strong> {{ budget }}</li>
            <li><strong>Scadenza:</strong> <span class="highlight">{{ expiration_date }}</span></li>
            <li><strong>Beneficiari:</strong> {{ beneficiaries }}</li>
        </ul>
        
        <p><a href="{{ url }}">Vai al Bando Ufficiale</a></p>
    </div>
    <div class="footer">
        <p>Report generato automaticamente da AlSolved AI</p>
    </div>
</body>
</html>
